<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <video autoplay loop muted plays-inline class="background-clip">
      <source src="assets/tori-gate.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <div class="wrapper">
        <div class="header">
          <h2>Kalkulator BMI</h2>
        </div>
        <div class="wrapper2">
          <div class="input">
            <input
              placeholder="Berat Badan (kg)"
              class="input-text"
              type="text"
              id="Berat"
              autocomplete="off"
              style="margin-top: 30px"
            />
            <input
              placeholder="Tinggi Badan (cm)"
              class="input-text"
              type="text"
              id="Tinggi"
              autocomplete="off"
              style="margin-bottom: 30px"
            />

            <button class="button" onclick="hitungBMI()">
              <p class="text">Hitung BMI</p>
            </button>
          </div>

          <div class="hasil" id="hasil"></div>
        </div>
      </div>
    </div>

    <div class="wm">
      <p>By <a href="https://aryaem.xyz" target="_blank">Arya</a></p>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
